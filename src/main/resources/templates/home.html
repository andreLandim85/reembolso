<!-- src/main/resources/templates/home.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Início</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: #f6f8fb;
            min-height: 100vh;
        }
        .card-hero {
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <!-- Marca à esquerda -->
        <a class="navbar-brand fw-bold" href="/home">Reembolso</a>

        <!-- Botão responsivo (mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Conteúdo da navbar -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Espaço empurra o conteúdo à direita -->
            <div class="ms-auto d-flex align-items-center gap-3">
                <span class="text-dark">Olá, <strong>{username}</strong></span>
                <a class="btn btn-outline-danger btn-sm" href="/cognito-logout">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Hero / Ações -->
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card card-hero p-4 text-center bg-white">
                <h2 class="mb-4 fw-bold">O que você deseja fazer?</h2>
                <div class="d-grid gap-3">
                    {#if isMembro}
                        <a href="/solicitar-reembolso" class="btn btn-primary btn-lg">
                            <i class="bi bi-pencil-square me-2"></i> Nova Solicitação
                        </a>
                    {/if}
                    {#if isPastor}
                        <a href="/solicitar-reembolso/pendentes" class="btn btn-warning btn-lg text-white">
                            <i class="bi bi-list-check me-2"></i> Ver Pendentes
                        </a>
                    {/if}
                    {#if isTesoureiro}
                        <a href="/solicitar-reembolso/listar-aprovadas" class="btn btn-success btn-lg">
                            <i class="bi bi-currency-dollar me-2"></i> Executar Pagamentos
                        </a>
                    {/if}
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
